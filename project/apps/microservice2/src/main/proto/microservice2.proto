syntax = "proto3";

option java_multiple_files = true;
option java_package = "microservice2";
option java_outer_classname = "Microservice2";
option objc_class_prefix = "HLW";

package microservice2;

service Microservice2Service {
  rpc send (Microservice2Request) returns (Microservice2Reply) {}
}

message Microservice2Request {
  string name = 1;
}

message Microservice2Reply {
  string message = 1;
}